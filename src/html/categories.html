<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="../../src/css/input.css">
 <link rel="stylesheet" href="../../src/css/output.css">
 <title>Document</title>
</head>

<body class="bg-gray-1  selection:bg-orange-1 " style="direction: rtl;">
 <div class="flex ">
  <!--menue-->

  <div class="w-[24%] lg:w-[17%] bg-gray-2 relative" style="height: initial;">
  
    <ul class="text-slate-400 font-ybakhbold  sticky top-6 text-xs md:text-base flex flex-col gap-2 mt-6">
     <div class="text-center mb-1">logo</div>
     <a href="courses.html" class="py-2">
      <li class="pr-7"> دوره ها</li>
     </a>
     <a href="menues.html" class="py-2 ">
      <li class="pr-7"> منو ها</li>
     </a>
     <a href="" class="py-2">
      <li class="pr-7"> مقاله ها</li>
     </a>
     <a href="" class="py-2">
      <li class="pr-7"> پیش نویس ها</li>
     </a>
     <a href="users.html" class="py-2">
      <li class="pr-7">کاربران </li>
     </a>
     <a href="categories.html" class="py-2 border-l-4 border-orange-1  bg-gradient-to-r from-gray-3 to-gray-2">
      <li class="pr-7"> دسته لندی ها</li>
     </a>
     <a href="contacts.html" class="py-2 ">
      <li class="pr-7"> پیغام ها</li>
     </a>
     <a href="" class="py-2">
      <li class="pr-7"> کد های تخفیف</li>
     </a>
     <a href="" class="py-2">
      <li class="pr-7"> تیکت ها</li>
     </a>
    </ul>
   </div>
  <!--main-->
  <div class="flex justify-center w-full">
   <div class="  w-[95%] p-2 ">
    <header class="flex justify-between items-center flex-row-reverse">
     <!--profile-->
     <div class="flex gap-2 font-ybakhbold text-slate-300 items-center">
      <img src="" alt="" class="w-10 h-10 bg-black rounded-full">
      <span class="AdminuserName " id=""> </span>
     </div>
     <div class="w-[26%] flex items-center gap-3">

      <div class="flex md:flex-row items-center  gap-2">
       <!--search-->
       <div class="w-full h-full relative hidden lg:block">
        <span href="" class="cursor-pointer">
         <svg xmlns="http://www.w3.org/2000/svg" id="searchinput-btn" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-7 h-7  text-orange-1 absolute left-2 top-[5px]">
          <path stroke-linecap="round" stroke-linejoin="round"
           d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
         </svg>

        </span>


        <input id="searchinput"
         class="placeholder:text-white outline-none text-slate-300 focus:border-b-2 h[60px] bg-gray-3  focus:border-orange-1 block w-full   rounded-xl  font-ybakhfat p-2  pr-7 z-50"
         type="text" placeholder="دنبال چه میگردی مارکو  ">

       </div>
       <!--notifs massages-->
       <div class=" relative" x-data="{notif:false}">
        <svg x-on:mouseover="notif=true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
         class="w-8 h-8 text-slate-300 cursor-pointer">
         <path
          d="M5.85 3.5a.75.75 0 00-1.117-1 9.719 9.719 0 00-2.348 4.876.75.75 0 001.479.248A8.219 8.219 0 015.85 3.5zM19.267 2.5a.75.75 0 10-1.118 1 8.22 8.22 0 011.987 4.124.75.75 0 001.48-.248A9.72 9.72 0 0019.266 2.5z" />
         <path fill-rule="evenodd"
          d="M12 2.25A6.75 6.75 0 005.25 9v.75a8.217 8.217 0 01-2.119 5.52.75.75 0 00.298 1.206c1.544.57 3.16.99 4.831 1.243a3.75 3.75 0 107.48 0 24.583 24.583 0 004.83-1.244.75.75 0 00.298-1.205 8.217 8.217 0 01-2.118-5.52V9A6.75 6.75 0 0012 2.25zM9.75 18c0-.034 0-.067.002-.1a25.05 25.05 0 004.496 0l.002.1a2.25 2.25 0 11-4.5 0z"
          clip-rule="evenodd" />

        </svg>
        <div class="bg-gray-3 absolute w-[180px] rounded-sm ">
         <ul class="p-1 font-ybakh text-slate-400" id="notifwrapper" x-show="notif" x-on:mouseover="notif=true"
          x-on:mouseout="notif=false" x-transition:enter="transition ease-out duration-800"
          x-transition:enter-start="opacity-0  " x-transition:enter-end="opacity-100"
          x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0  ">
          <!--loaded from js-->
         </ul>
        </div>
       </div>
      </div>
     </div>
    </header>
    <!--welcome-massage-->
    <div class="text-sm lg:text-lg mt-5 md:mt-7">
     <span class="AdminuserName font-ybakhbold text-slate-300"> </span>
     <span class="font-ybakhfat text-orange-1">خوش امدید</span>
    </div>
    <!--add-categories-->
    <section>
     <form action="" class="" id="categories-form">
      <h1 class="text-orange-2 font-ybakhfat text-lg p-3"> اضافه کردن دسته بندی</h1>
      <div class="w-full bg-gray-2 p-2 flex gap-4 relative">
       <div class="">
        <!--name-->
        <div class="font-ybakh ">
         <h1 class="font-ybakhbold text-slate-400">   عنوان</h1>
         <input
          class="placeholder:text-slate-400 text-slate-300 outline-none focus:border-b-2 focus:border-orange-1 bg-gray-3  rounded-lg  p-2"
          type="text" placeholder="  نام دسته بندی " id="name">
        </div>

       </div>
       <!---location-->
       <div class="font-ybakh ">
        <h1 class="font-ybakhbold text-slate-400"> مقصد </h1>
        <input
         class="placeholder:text-slate-400 text-slate-300   outline-none focus:border-b-2 focus:border-orange-1 bg-gray-3  rounded-lg  p-2"
         type="text" placeholder="  آدرس دسته بندی " id="loc-category">
       </div>
    
       <!--send-->
       <div
        class=" absolute left-2  bottom-2 font-ybakhfat bg-orange-1 text-white h-11 w-20  rounded-sm flex justify-center items-center cursor-pointer hover:bg-orange-3">

        <input class="cursor-pointer" id="SendCategory" type="submit" value="افزودن">

       </div>

      </div>
     </form>
    </section>
    <!--List categories-->
    <section class="mt-3">
     <div class="bg-gray-2 w-full rounded-lg">
      <h1 class="text-orange-2 font-ybakhfat text-lg p-3"> لیست دسته بندی ها</h1>
      <table class="w-full text-slate-400 font-ybakh p-2 border-separate border-spacing-1">
       <thead>
        <tr class="bg-gray-3 font-ybakhbold text-center text-orange-3 ">
         <th>شماره </th>
         <th>   عنوان</th>
         <th>مقصد</th>
         <th> ویرایش</th>
         <th>حذف</th>

        </tr>
       </thead>
       <tbody id="tbody-Categories">
        <!--js-->
       </tbody>
      </table>





     </div>
    </section>
   </div>
  </div>
 </div>

</body>
<script src="../js/categories.js" type="module"></script>

<script src="../js/shared.js" type="module"></script>

 import Alpine from 'alpinejs'
